<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="logos-traditional.css">

  <body>

      <section class="logos-traditional">
        <h1>LOGOS TRADITIONAL.</h1>

      <section class="logos-mixed">
        <h1>LOGOS MIXED</h1>

        <div class="logos-grid logos-mixed-grid">
          <div class="logo-element logo-mixed"></div>
